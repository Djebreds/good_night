require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rake
  - rubocop-thread_safety

AllCops:
  NewCops: enable
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*

# The files generated by Rails scaffold are using 2 expect within 1 spec. This to disables the
# warning at the moment spec not a high priority. TODO: this should be removed!
RSpec/MultipleExpectations:
  Max: 2

# Disable block length metric for ActiveAdmin files and environment files and routes file
Metrics/BlockLength:
  Exclude:
    - app/admin/**/*
    - config/environments/**/*
    - config/routes.rb

# Allow to use join table only without other attributes
Rails/HasAndBelongsToMany:
  Enabled: false

# All routing specs generated from scaffold are ended with that naming which violates this rule.
# Disable this rule since it is not relevant.
RSpec/SpecFilePathFormat:
  Exclude:
    - spec/routing/**/*
    - spec/mailers/**/*

# The exceptions class already explain its purpose, so disable the top level documentation for them
# Parameter validator names also already self explanatory
Style/Documentation:
  Exclude:
    - config/application.rb
    - app/**/application_*
    - app/models/param_validations/**/*
    - app/helpers/**/*
    - lib/exceptions/**/*

# All of services may override the constructor, we don't want to specify super everytime there
# becuase there is no super implementation
Lint/MissingSuper:
  Exclude:
    - app/services/**/*
